syntax = "proto3";

package grpcapi;

//protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative internal/pkg/grpc/proto/*.proto
option go_package = "grpc/proto";

message LoginCredentials {
  string login = 1;
  string password = 2;
}

message Token {
  string token = 1;
}

message Empty {}

service Auth {
  rpc Register(LoginCredentials) returns (Token);
  rpc Login(LoginCredentials) returns (Token);
  rpc Refresh(Token) returns (Token);
}
